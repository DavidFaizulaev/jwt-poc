apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ .Values.VirtualServicePrefix }}-gateway-virtual-service"
  namespace: {{ .Values.Namespace }}
spec:
  hosts:
  - "*"
  gateways:
  - default/internal-gateway
  http:
  - timeout: 120s
    match:
    - uri:
        prefix: "/{{ .Values.VirtualServicePrefix }}/"
    rewrite:
      uri : "/"
    route:
    - destination:
        host: "{{ .Values.VirtualServicePrefix }}-service.{{ .Values.Namespace }}.svc.cluster.local"
        port:
          number: 80
