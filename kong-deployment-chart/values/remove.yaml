DockerImage: $KONG_CONFIGURATIONS_AS_JOB_K8S_MIGRATION
Cpu: '0.1'
Memory: 128Mi
Namespace: apps
UpdateStrategy: RollingUpdate
ImagePullSecret: regcred
ImagePullPolicy: $PULL_POLICY
EnvironmentVariables:
  - name: CONFIGURATION
    value: $CONFIGURATION
  - name: IAM_USERNAME
    value: $IAM_USERNAME
  - name: IAM_PASSWORD
    value: $IAM_PASSWORD
  - name: IAM_URL_INTERNAL
    value: $IAM_SERVICE_URL
  - name: KONG_ADMIN_URL
    value: $KONG_ADMIN_URL
